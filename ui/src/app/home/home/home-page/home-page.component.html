<app-navbar></app-navbar>

<ngb-carousel *ngIf="carouselImageSources.length > 0" class="carousel-main">
  <ng-template ngbSlide *ngFor="let imgSrc of carouselImageSources">
    <div class="carousel-img-wrapper">
      <img [src]="imgSrc" alt="slide" class="carousel-img">
    </div>
    <div class="carousel-caption">
      <h3>Arleitner</h3>
      <p>Photography</p>
    </div>
  </ng-template>
</ngb-carousel>
